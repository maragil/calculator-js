<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculadora JS</title>
</head>
<body>

    <main class="calculator">
        <section class="screen">0</section>
        <button id="c" class="btn">C</button>
        <button id="delete" class="btn">‚Üê</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id='equal' class="btn">=</button>
        <button id='zero' class="btn">0</button>
        <button class="btn">.</button>
    </main>

    <footer class="footer">
        <p
            class= "footer-logo" >&#8826; MaraGil &#x2571;&#x227B;</p>
        <!-- Social nerworks -->
        <ul class="footer-ul">
            <li class="footer-items">
                <a  href="https://github.com/maragil"
                    target="_blank"
                    class="footer-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a  href="https://www.linkedin.com/in/maria-araujo-gil84/"
                    target="_blank"
                    class="footer-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a  href="https://twitter.com/araujomaria84"
                    target="_blank"
                    class="footer-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
        </ul>

</footer>

    <script src="./js/main.js"></script>
</body>
</html>
